<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
</head>
<body>

    <div class="wrapper">
    
        <header class="mario-header">
            <h1 class="main-title">Mario Pest Control</h1>
        </header>
        
        <section class="pests-container">

            <div id="cheep-cheep" class="pest-div">
                <div class="pest-image-container">
                    <img alt="Red Cheep Cheep" src="/images/CheepCheep.png">
                </div>
                <h3 class="pest-name">Cheep Cheeps</h3>
                <h4 class="pest-value">11 Coins</h4>
                <input type="number" id="cheep-cheep-input" class="pest-input" placeholder="Enter number">
            </div>

            <div id="goomba" class="pest-div">
                <div class="pest-image-container">
                    <img alt="Running Goomba" src="/images/goomba.png">
                </div>
                <h3 class="pest-name">Goomba</h3>
                <h4 class="pest-value">5 Coins</h4>
                <input type="number" id="goomba-input" class="pest-input" placeholder="Enter number">
            </div>

            <div id="bobomb" class="pest-div">
                <div class="pest-image-container">
                    <img alt="Bobomb" src="/images/bob-omb.png">
                </div>
                <h3 class="pest-name">Bob Omb</h3>
                <h4 class="pest-value">9 Coins</h4>
                <input type="number" id="bob-omb-input" class="pest-input" placeholder="Enter number">
            </div>

        </section>

        <div id="coin-total">
                <h2 id="coin-count">Click here to get your total</h2>
        </div>

        <footer>
            <p>Email</p>
            <p>Address</p>
            <p>Website</p>
        </footer>

</div>

    <script src="main.js"></script>
</body>
</html>
