<!DOCTYPE html>
<html>

<body>
   
    <header>
        <h1>Todo App</h1>
    </header>

    <div id="new-todo-container">
        <form id="todo-creator">
            <input id="todo-title" type="text" name="title" placeholder="Title">
            <input id="todo-price" type="number" name="price" placeholder="Points">
            <input id="todo-description" type="text" name="description" placeholder="Description">
            <button type="submit" id="create-todo">Create</button>
        </form>
    </div>
     

    <section id="my-todos">

    </section>
